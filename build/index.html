<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center">Список пользователей:</h1>

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody class="table-list">

    </tbody>
  </table>

  <form class="row form" method="post" action="#">
    <div class="col mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" minlength="3" class="form-control" value="" id="name" placeholder="your name" autofocus="">
      <span class="error error-name">empty field</span>
    </div>
    <div class="col mb-3 tel-wrap">
      <label for="tel" class="form-label">Phone</label>
      <input type="tel" class="form-control" value="" id="tel" name="tel" placeholder="8(999)999-99-99">
      <span class="error error-phone">incorrect phone number</span>
    </div>
    <button type="button" class="mb-3 btn btn-primary" disabled="">Add</button>
  </form>
</div>
<script src="js/app.min.js"></script>
</body>
</html>
